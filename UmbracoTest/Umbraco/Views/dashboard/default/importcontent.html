<h3>Upload a file</h3><br />
<p>Import data by uploading a file</p><br />
<input type="file" id="importFile" umb-file-upload style="font-size:12px;line-height:1px;" /><br /><br />
<button type="button" id="btnUpload" class="btn umb-button__button btn-success umb-button--">Upload</button>

<script>
    $(document).ready(function () {
        var xmlFile = `"<Root><EmployeeInfo><Name>Jane Winston</Name><Date>2001-01-01</Date><Code>0001</Code></EmployeeInfo></Root>"`;
        var test = `"<Test>"`;

        $('#importFile').on("change", function (e) {
            var filePath = $(this).val();
            var fileExt = filePath.substr(filePath.length - 4);
            if (fileExt === ".xml") {
                var files = e.target.files;
                if (files.length > 0) {
                    if (window.FormData !== undefined) {
                        var data = new FormData();
                        data.append('file', files[0]);

                        $.ajax({
                            url: "/umbraco/surface/import/readxmlfile",
                            type: "POST",
                            contentType: false,
                            processData: false,
                            data: data,
                            success: function (response) {
                                console.log("Success!");
                                console.log(response);
                            },
                            error: function () {
                                console.log("Error!");
                            }
                        });
                    }
                }
            }
        });
    });
</script>
